<!DOCTYPE html>
<html>

<head>
  <title>Update Record</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      color: #333;
    }

    form {
      margin-top: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    select {
      padding: 5px;
      width: 200px;
      margin-bottom: 10px;
    }

    input[type="submit"] {
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    option[selected] {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h1>Update Record</h1>
  <form action="/update/{{ record[1] }}" method="post">
    <label for="bk_name">Book Name:</label>
    <input type="text" name="bk_name" id="bk_name" value="{{ record[0] }}" required><br>

    <label for="author_name">Author Name:</label>
    <input type="text" name="author_name" id="author_name" value="{{ record[2] }}" required><br>

    <label for="bk_status">Book Status:</label>
    <select name="bk_status" id="bk_status" required>
      <option value="Available" {% if record[3]=='Available' %} selected {% endif %}>Available</option>
      <option value="Issued" {% if record[3]=='Issued' %} selected {% endif %}>Issued</option>
    </select><br>

    {% if record[3] == 'Issued' %}
    <label for="issuer_id">Issuer ID:</label>
    <input type="text" name="issuer_id" id="issuer_id" value="{{ record[4] }}"><br>
    {% endif %}

    <input type="submit" value="Update Record">
  </form>
</body>

</html>
